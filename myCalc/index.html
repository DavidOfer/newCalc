<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calc.css">
    <script src="js/calc.js"></script>
    <title>My Calculator</title>
</head>
<body onload="init()">
    <center>
        <div class="myResult" id="res"></div>
        <div class="calcGrid">
            <button onclick="opr('x²')">x²</button>
            <button onclick="opr('xʸ')">xʸ</button>
            <button onclick="opr('√')">&Sqrt;</button>
            <button onclick="opr('n!')">n!</button>
            <button onclick="num(7)">7</button>
            <button onclick="num(8)">8</button>
            <button onclick="num(9)">9</button>
            <button onclick="opr('/')">/</button>
            <button onclick="num(4)">4</button>
            <button onclick="num(5)">5</button>
            <button onclick="num(6)">6</button>
            <button onclick="opr('*')">*</button>
            <button onclick="num(1)">1</button>
            <button onclick="num(2)">2</button>
            <button onclick="num(3)">3</button>
            <button onclick="opr('-')">-</button>
            <button onclick="clr()">clr</button>
            <button onclick="num(0)">0</button>
            <button onclick="opr('.')">.</button>
            <button onclick="opr('+')">+</button>
            <button onclick="opr('=')" class="myEquals">=</button>
        </div>
    </center>
</body>
</html>
